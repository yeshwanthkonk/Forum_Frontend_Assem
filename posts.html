    <script src="./notifications.js"></script>

    <!-- -->

    <div class="modal fade" id="replies_show" tabindex="-1" aria-labelledby="replies_show" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="replies_show">Post Reply, here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="form-signin" onsubmit="create_reply(); return false;" id="form_reply">
            <div class="modal-body">
                <textarea rows="10" id="reply_content" class="form-control" placeholder="Content" required=""></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary">Create Topic</button>
            </div>
            </form>
          </div>
        </div>
    </div>

    <div class="modal fade" id="edit_show" tabindex="-1" aria-labelledby="edit_show" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="edit_show">Post Reply, here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="form-signin" onsubmit="edit_reply(this); return false;" id="edit_form">
            <div class="modal-body">
                <textarea rows="10" id="edit_content" class="form-control" placeholder="Content" required=""></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary">Edit</button>
            </div>
            </form>
          </div>
        </div>
    </div>
    </body>
